define contact {
       contact_name   slack
       alias slack
       service_notification_period 24x7
       host_notification_period 24x7
       service_notification_commands notify-service-by-slack
       host_notification_commands notify-host-by-slack
}

define contactgroup {
       contactgroup_name slack_admins
       alias Nagios Administrators members root,slack
}

define command {
       command_name notify-service-by-slack
       command_line /usr/local/bin/slack_nagios.pl -field slack_channel=#alerts
}

define command {
       command_name notify-host-by-slack
       command_line /usr/local/bin/slack_nagios.pl -field slack_channel=#ops
}
